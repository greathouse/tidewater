<div class="grid-content">
    <div class="align-center grid-block">
        <div class="large-9">
            <h1>{{pipelineName}}</h1><tw-command text="Start" command="/pipelines/{{pipelineName}}/start"></tw-command>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in contexts">
                        <td><a ng-href="/#/pipelines/{{pipelineName}}/contexts/{{c.contextId}}"><img tw-status-image="{{c.status}}" height="32" width="32" /></a></td>
                        <td>{{c.startTime | date:'medium'}}</td>
                        <td>{{c.endTime | date:'medium'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
