<div class="grid-content">
    <div class="align-center grid-block">
        <div class="large-9">
            <div class="grid-block" ng-repeat="p in pipelines">
                <div class="large-3">
                    <img ng-src="{{statusImage(p)}}" ng-class="{'blink': p.status === 'IN_PROGRESS' }" />
                    <a ng-href="/#/pipelines/{{p.name}}/contexts"><span>{{p.name}}</span></a>
                </div>
                <div class="large-6">&nbsp;</div>
                <div class="large-3 float-right">
                    <a class="button dark" ng-click="startPipeline(p.name)">Start</a>
                </div>
            </div>
        </div>
    </div>
</div>
