<!doctype html>
<html lang="en" ng-app="application">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation for Apps</title>
  <link href="./assets/css/app.css" rel="stylesheet" type="text/css" />
  <script src="./assets/lib/vendor.js"></script>
  <script src="./assets/js/foundation.js"></script>
  <script src="./assets/js/templates.js"></script>
  <script src="./assets/js/routes.js"></script>
  <script src="./assets/js/app.js"></script>
</head>
<body>
<div class="grid-frame vertical">
  <div class="grid-content shrink" style="padding: 0;">
    <div class="menu-group primary">
      <div class="menu-group-left">
        <ul class="menu-bar primary">
          <li><a href="#">Tidewater</a></li>
        </ul>
      </div>
      <div class="menu-group-right">
        <ul class="icon-left primary menu-bar">
          <li><a href="/#/pipelines/new"><img zf-iconic="" icon="chevron" size="small" class="iconic-color-primary" />Create New</a></li>
          <li><a href="/#/pipelines">List</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="grid-block">
    <div ng-view class="grid-content"></div>
    <div class="grid-block medium-2" ng-controller="ExecutorListController">
      <div class="grid-block" ng-repeat="p in pipelineContexts">
        <div class="large-3">
          <span>{{p.pipelineContextName}}</span>
        </div>
      </div>
    </div>
  </div>
  <zf-notification-set id="main-notifications" position="top-right" class="success"></zf-notification-set>
</div>
</body>
</html>
