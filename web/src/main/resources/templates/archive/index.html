<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="/css/foundation.css"/>
    <script src="/js/vendor/modernizr.js"></script>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h1>{{contextId}}</h1>
    </div>

    <div class="row">
        <div class="large-12 medium-12 columns">
            <div class="row">
                <div class="large-6 columns">
                    <dl class="accordion" data-accordion>
                        <dd class="accordion-navigation">
                            <a href="#panel-script">
                                Script
                            </a>

                            <div id="panel-script" class="content callout panel" style="overflow-x: scroll;">
                <pre>
{{script}}
                </pre>
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="large-6 columns">
                    <div class="row callout panel">
                        {{#attributes}}
                        <div class="large-3 columns">
                            <small><span class="right">{{key}}:</span></small>
                        </div>
                        <div class="large-9 columns">
                            <small><span class="small left">{{value}}</span></small>
                        </div>
                        {{/attributes}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    {{#steps}}
                    {{#attempts}}
                    <dl class="accordion" data-accordion>
                        <dd class="accordion-navigation">
                            <a href="#panel-{{name}}-{{index}}">
                                <span class="label round {{outcome.labelStyleClass}}">{{outcome.symbol}} {{outcome.label}}</span> {{name}}
                            </a>

                            <div id="panel-{{name}}-{{index}}" class="content callout panel {{panelStyleClass}}" style="overflow-x: scroll;">
                                <ul class="tabs" data-tab>
                                    <li class="tab-title active"><a href="#log-{{name}}-{{index}}">Log</a></li>
                                    <li class="tab-title"><a href="#attributes-{{name}}-{{index}}">Attributes</a></li>
                                </ul>
                                <div class="tabs-content">
                                    <div class="content active" id="log-{{name}}-{{index}}">
                                        <pre>
{{#logLines}}
{{{.}}}
{{/logLines}}
                                    </pre>
                                    </div>
                                    <div class="content" id="attributes-{{name}}-{{index}}">
                                        <div class="row" data-equalizer>
                                            {{#attributes}}
                                            <div class="large-3 columns">
                                                <span class="right">{{key}}:</span>
                                            </div>
                                            <div class="large-9 columns">
                                                <span class="small left">{{{value}}}</span>
                                            </div>
                                            {{/attributes}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </dd>
                    </dl>
                    {{/attempts}}
                    {{/steps}}
                </div>
            </div>
        </div>
    </div>

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script>
      $(document).foundation();



    </script>
</div>

</body>
</html>
