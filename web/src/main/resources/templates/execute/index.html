<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h1>Execute</h1>
    </div>

    <form action="/execute" method="POST">
        <div class="row">
            <div class="large-12 columns">
                <label>Script</label>
                <textarea id="script" name="script" placeholder="small-12.columns" rows="25"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="large-11 columns">&nbsp;</div>
            <div class="large-1 columns"><input type="submit" class="small round button" value="Execute" /><br/></div>
        </div>
    </form>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
